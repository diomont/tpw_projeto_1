{% extends "layout.html" %}
{% block content %}

    <div class="d-flex justify-content-center mt-5"><h3>Edit category</h3></div>
    <div class="container w-25 mt-3">
        <form action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" value="{{ category.name }}" name="name">
            </div>
            <div class="form-group">
                <label for="popularity">Popularity</label>
                <input type="text" class="form-control" id="popularity" value="{{ category.popularity }}" name="popularity">
            </div>
            {% if error %}
                <div class="d-flex flex-row-reverse bd-highlight"><p class="text-danger">Invalid inputs!</p></div>
            {% endif %}
            <div class="d-flex justify-content-center"><input type="submit" value="Update" role="button" class="btn btn-secondary"></input></div>
        </form>
    </div>

{% endblock %}
