{% extends "layout.html" %}
{% block content %}

    <div class="d-flex justify-content-center mt-5"><h3>Categories</h3></div>
    <br>
    {% if categories %}
        {% for category in categories %}
            <div class="card card-clickable mx-auto" style="width: 20%; margin-bottom: 2em">
                <a href="/categories/edit/{{ category.id }}/">
                    <div class="card-body">
                        <div class="row card-body">
                            <div class="col-sm-10" style="display: flex; flex-direction: column; justify-content: center">
                                <blockquote class="blockquote mb-0 d-flex justify-content-center">
                                    <p>{{ category.name }}</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <div class="d-flex justify-content-center mt-3"><h5>No categories yet. <a href="/createCategory/">Create one!</a></h5></div>
    {% endif %}

{% endblock %}
