{% extends "layout.html" %}
{% block content %}

    <div class="d-flex justify-content-center mt-5"><h3>Login</h3></div>
    <div class="container w-25 mt-3">
        <form action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <p>Don't have an account? <a href="http://127.0.0.1:8000/createAccount/">Create one!</a></p>
            <div class="d-flex justify-content-center"><input type="submit" value="Login" role="button" class="btn btn-secondary"></input></div>
        </form>
    </div>

{% endblock %}
